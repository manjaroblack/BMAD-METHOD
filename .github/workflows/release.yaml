name: Release
"on":
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: Version bump type
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
jobs:
  release:
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message, ''[skip ci]'')'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts', '**/deno.json') }}
          restore-keys: |
            ${{ runner.os }}-deno-
      - name: Run tests and validation
        run: |
          deno task validate
          deno task fmt --check
          deno task lint
          deno task check
      - name: Debug permissions
        run: |
          echo "Testing git permissions..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Git config set successfully"
      - name: Manual version bump
        if: github.event_name == 'workflow_dispatch'
        run: deno task version:${{ github.event.inputs.version_type }}
      - name: Semantic Release
        if: github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install semantic-release with Node.js for now (until Deno version available)
          npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
          npx semantic-release
